    const list = document.getElementById("hotel-list");
    const counter = document.getElementById("counter");

    function updateCounter() {
      const visited = hotels.filter(h => h.visited).length;
      const notVisited = hotels.length - visited;
      counter.textContent = `‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß: ${visited} ‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏° | ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏õ: ${notVisited} ‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏°`;
    }

    function renderList() {
      list.innerHTML = "";
      hotels.forEach((hotel, index) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = hotel.visited;
        checkbox.onchange = () => {
          hotels[index].visited = checkbox.checked;
          localStorage.setItem("hotelChecklist", JSON.stringify(hotels));
          updateCounter();
        };
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" " + hotel.name));
        list.appendChild(label);
      });
    }

    const saved = localStorage.getItem("hotelChecklist");
    if (saved) {
      const savedHotels = JSON.parse(saved);
      savedHotels.forEach((h, i) => {
        hotels[i].visited = h.visited;
      });
    }

    renderList();
    updateCounter();
  </script>
