    ];

    const list = document.getElementById("hotel-list");
    const counter = document.getElementById("counter");

    function updateCounter() {
      const visited = hotels.filter(h => h.visited).length;
      const notVisited = hotels.length - visited;
      counter.textContent = `‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß: ${visited} ‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏° | ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏õ: ${notVisited} ‡πÇ‡∏£‡∏á‡πÅ‡∏£‡∏°`;
    }

    function renderList() {
      list.innerHTML = "";

      const grouped = {};
      hotels.forEach(hotel => {
        if (!grouped[hotel.brand]) {
          grouped[hotel.brand] = [];
        }
        grouped[hotel.brand].push(hotel);
      });

      for (const brand of Object.keys(grouped).sort()) {
        const sectionTitle = document.createElement("h2");
        sectionTitle.textContent = brand;
        list.appendChild(sectionTitle);

        grouped[brand].forEach((hotel, index) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = hotel.visited;
          checkbox.onchange = () => {
            hotel.visited = checkbox.checked;
            localStorage.setItem("hotelChecklist", JSON.stringify(hotels));
            updateCounter();
          };
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(" " + hotel.name));
          list.appendChild(label);
        });
      }
    }

    const saved = localStorage.getItem("hotelChecklist");
    if (saved) {
      const savedHotels = JSON.parse(saved);
      savedHotels.forEach((h, i) => {
        if (hotels[i]) hotels[i].visited = h.visited;
      });
    }

    renderList();
    updateCounter();
  </script>
